apiVersion: v1
kind: Service
metadata:
  name: mediawiki
  labels:
    app: mediawiki
spec:
  ports:
    - port: 80
      name: mediawiki
    - port: 443
      name: mediawiki-ssl
  selector:
    app: mediawiki
    tier: frontend
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mw-pv-claim
  labels:
    app: mediawiki
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn-slow
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mw-pv-config
  labels:
    app: mediawiki
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn-slow
  resources:
    requests:
      storage: 50Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediawiki
  labels:
    app: mediawiki
spec:
  selector:
    matchLabels:
      app: mediawiki
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mediawiki
        tier: frontend
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: mediawiki
      containers:
      - image: arm64v8/mediawiki:lts
        name: mediawiki
        livenessProbe:
          exec:
            command: ["ls", "/var/www/html"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            # Check we can execute queries over TCP (skip-networking is off).
            command: ['bash', '-c', 'curl -L -s http://localhost/index.php | grep -q "<title>"']
          initialDelaySeconds: 30
          periodSeconds: 2
          timeoutSeconds: 5
        ports:
        - containerPort: 80
          name: mediawiki
        - containerPort: 443
          name: mediawiki-ssl
        volumeMounts:
        - name: mediawiki-persistent-storage
          mountPath: /var/www/html/images
        - name: mediawiki-config
          mountPath: /var/www/html/config
      volumes:
      - name: mediawiki-persistent-storage
        persistentVolumeClaim:
          claimName: mw-pv-claim
      - name: mediawiki-config
        persistentVolumeClaim:
          claimName: mw-pv-config
